<html>
<head>
	<title>Working sample</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./node_modules/angular-chart.js/dist/angular-chart.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="interactApp"  ng-controller="formCont">
	<div ng-controller="cont" class="container">
		<div class="col-md-4">
			<h1>{{title}}</h1>
			<hr>	
		</div>		
	</div>

	
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<button class="call btn btn-primary" ng-click="userLogin({'username' : '', 'password':''})" ng-disabled="disMich">Call Michael</button>
				<button class="call btn btn-primary" ng-click="userLogin({'username' : '', 'password':''})" ng-disabled="disSeb">Call Sebastian</button>
				<button id="draw" class="btn btn-primary pull-right" ng-click="draw()" ng-show="showDraw">Draw</button>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="col-md-4">
					<div class="col-md-12">
						<i class="fa fa-male fa-4x" ng-show="showMich"></i>
					</div>
					<div class="col-md-12">
						{{michael}}
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12">
						<i class="fa fa-male fa-4x" ng-show="showSeb"></i>
					</div>
					<div class="col-md-12">
						{{sebastian}}
					</div>
				</div>
			</div>
		</div>		
	</div>

	<br>
	<br>
	<div class="container">

		<div class="row" ng-show="showMe">
			<div class="btn-group pull-right" data-toggle="buttons-radio">
			    <button type="button" class="btn" ng-click="weekPeriod()">Week</button>
			    <button type="button" class="btn" ng-click="monthPeriod()">Month</button>
			    <button type="button" class="btn" ng-click="threeMPeriod()">3 Months</button>
			    <button type="button" class="btn" ng-click="yearPeriod()">Year</button>		    
		  	</div>
		</div>

		<div class="row">
			<div class="col-md-3">
				<h2>{{view}}</h2>
			</div>
			<canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick" chart-options="options" chart-colours="colors">
	 		</canvas>

	 		<div class="row">
	 			<div class="btn-group col-md-10" data-toggle="buttons-radio" ng-show="showMe">
					<button type="button" class="btn" ng-click="dayView()" ng-disabled="active">Day</button>
					<button type="button" class="btn" ng-click="weekView()" ng-disabled="active">Week</button>
					<button type="button" class="btn" ng-click="monthView()" ng-disabled="activeM">Month</button>
				</div>

				<div class="col-md-2 pull-right" ng-show="showMe">
					<button class="btn btn-block sum" ng-click="sum()">Michael & Sebastian</button>
				</div>
	 		</div>
	 		
		</div>
		
	</div>

	<script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="./node_modules/Chart.min.js"></script>
	<script type="text/javascript" src="./node_modules/angular-chart.js/dist/angular-chart.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/controllers/controllers.js"></script>
	<script type="text/javascript" src="./js/services/auth.js"></script>
	<script type="text/javascript" src="./js/services/stats.js"></script>
	<script type="text/javascript" src="./js/services/drawChart.js"></script>

</body>
</html>
